<html>
    <head>
        <style>
p.dotted{
    border-style: dotted;
}

div.dashed{
    border-style: dashed;
}
p.solid{
    border-style: solid;
}
div.double{
    border-style: double;
}
p.groove{
    border-style: groove;
}
div.ridge{
    border-style: ridge;
}
p.inset{
    border-style: inset;
}
p.outset{
    border-style: outset;
}
div.none{
    border-style: none;
}
p.hidden{
    border-style: hidden;
}


        </style>
    </head>
    <body>
        <h1>Border css</h1>
        <p>this property is statiesfies what kind of border</p>
        <p class="dotted">Dotted</p>
        <div class="dashed">Dashed</div>
        <p class="solid"> solid</p>
        <div class="double">Double</div>
        <p class="groove">Groove</p>
        <div class="ridge">Ridge</div>
        <p class="inset">Inset</p>
        <p class="outset">outset</p>
        <div class="none">None</div>
        <p class="hidden">Hidden</p>


    </body>
</html>
