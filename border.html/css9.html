<html>
    <head>
        <style>
h1.round1{
    border: 4px dotted blue;
    border-radius: 5px;
}
h1.round2{
    border: 6px solid red;
    border-radius: 15px;
}
h1.round3{
    border: 8px double green;
    border-radius: 30px;
}
        </style>
    </head>
    <body>
        <h1>Border-radius</h1>
        <p>this add is used for rounded border to an element</p>
        <h1 class="round1">round1</h1>
        <h1 class="round2">round2</h1>
        <h1 class="round3">round3</h1>

    </body>
</html>
